<!DOCTYPE HTML>
<html>
    <head>
    <script>
        function timedRefresh() {
            var canvas = document.getElementById('camCvs');
            var context = canvas.getContext('2d');
            var img = new Image();
            img.onload = function() {
                context.drawImage(img, 0, 0);
                setTimeout("timedRefresh(500)", 500);
            };
            img.src = "lines.jpg?t=" + new Date().getTime();
        }
    </script>
    </head>
    <body onload="JavaScript:timedRefresh();">
        <canvas id="camCvs" width="352" height="288">
    </body>
</html>
